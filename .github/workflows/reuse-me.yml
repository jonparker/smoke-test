name: Reuse Me
on:
  workflow_call:
    inputs:
      regionsJSON:
        description: "Regions as an array [au, jp, uk]"
        required: true
        default: "abc"
        type: string

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.setVariables.outputs.matrix }}
    steps:
      - id: setVariables
        run: |
          echo "matrix=${{ github.event.inputs.regionsJSON }}" >> $GITHUB_OUTPUT
          echo "# matrix=${{ github.event.inputs.regionsJSON }}" >> $GITHUB_STEP_SUMMARY
  
  run_tests:
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      fail-fast: false
